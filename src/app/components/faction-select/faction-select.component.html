    <h2>選擇你的陣營</h2>
    <div class="faction-btns">
      <button class="faction-btn alliance" (click)="select('alliance')">
        <span class="icon" style="color:#4A90E2;">&#x2694;</span>
        藍色聯盟
      </button>
      <button class="faction-btn empire" (click)="select('empire')">
        <span class="icon" style="color:#E94F4F;">&#x2694;</span>
        紅色帝國
      </button>
    </div>
  </div>
</div>
