<div class="game-container">
  <div id="map-container" [ngClass]="{'map-loaded': isMapLoaded}"></div>
  
  <div class="overlay-container">
    <!-- World time display -->
    <app-world-time class="world-time-container"></app-world-time>
    
    <!-- Player info panel -->
    <app-player-info class="player-info-container"></app-player-info>
    
    <!-- Zoom controls -->
    <app-zoom-controls 
      class="zoom-controls-container"
      (zoomInEvent)="zoomIn()"
      (zoomOutEvent)="zoomOut()">
    </app-zoom-controls>
    
    <!-- Tile popup -->
    <app-tile-popup 
      *ngIf="showTilePopup"
      [style.left.px]="popupPosition.x"
      [style.top.px]="popupPosition.y"
      [tile]="selectedTile"
      (occupyEvent)="onOccupyTile()"
      (closeEvent)="closeTilePopup()">
    </app-tile-popup>
  </div>
</div>
